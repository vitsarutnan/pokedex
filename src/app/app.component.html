<ef-layout class="content" flex nowrap>
  <ef-layout class="left-box" size="60%">
    <app-list-pokemon
      style="
        display: flex;
        flex-wrap: wrap;
        justify-content: start;
        padding-left: 20px;
      "
      (pokemon)="setPokemon($event)"
    ></app-list-pokemon>
  </ef-layout>
  <ef-layout class="right-box" size="40%">
    <app-show-case [pokemon]="pokemon"></app-show-case>
  </ef-layout>
</ef-layout>
